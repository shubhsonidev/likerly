<div class="main-cont">
  <div class="d-flex flex-row align-items-center justify-content-between">
    <div class="title p-3 pointer" [routerLink]="['/main']">Linkerly</div>
    <div style="color: white" class="p-3 text">
      Made with ♥️ in india by Shubh Soni
    </div>
  </div>
  <div
    class="d-flex flex-column mt-5 justify-content-center align-items-center w-100"
  >
    <div
      class="d-flex justify-content-center align-items-center tracking-text top-cont"
      style="font-size: 1.2rem"
    >
      <div>
        <span style="font-weight: 500; color: #9554b1" class="me-1 blink_me"
          >Tracking:</span
        >
      </div>

      <div>
        {{ currentUrl + "/re/" + id }}
      </div>
    </div>
    <div
      style="height: 70vh"
      class="d-flex justify-content-center align-items-center"
      *ngIf="loader"
    >
      <div class="loader"></div>
    </div>
    <div
      *ngIf="!loader"
      class="w-100 d-flex justify-content-center align-items-center flex-column"
    >
      <div
        class="d-flex flex-row justify-content-center mt-4 align-items-center w-100"
      >
        <div
          class="d-flex flex-row gap-4 justify-content-between py-4 px-4 align-items-center com-cont"
          style="font-size: 1.2rem"
        >
          <div>
            <i
              class="fa-solid fa-hand-point-up"
              style="color: #6379e7; font-size: 2.6rem"
            ></i>
          </div>
          <div
            class="d-flex flex-column gap-3 justify-content-start align-items-start"
          >
            <div style="color: #6c7292">Total clicks</div>
            <div style="font-weight: 500; font-size: 1.5rem">
              {{ total }}
            </div>
          </div>
        </div>
      </div>
      <div class="mt-5 text-white text-heavy" style="font-size: 1.3rem">
        Last 10 users information
      </div>
      <div class="web-table mt-3">
        <table class="table table-dark table-hover m-0" style="width: 50vw">
          <thead style="border: none">
            <tr style="background-color: transparent">
              <!-- <th scope="col" style="width: 5vw; border-top-left-radius: 10px">
                #
              </th> -->
              <th scope="col" style="width: 20vw; border-top-left-radius: 10px">
                Country
              </th>
              <th scope="col" style="width: 10vw">Flag</th>
              <th
                scope="col"
                style="width: 20vw; border-top-right-radius: 10px"
              >
                City
              </th>
              <!-- <th scope="col" style="width: 25vw">Isp</th> -->
            </tr>
          </thead>
        </table>
        <div style="max-height: 20rem; overflow-y: auto" class="cont">
          <table class="table table-dark table-hover" style="width: 50vw">
            <tbody>
              <tr *ngFor="let data of userData; let i = index">
                <!-- <td style="width: 5vw" *ngIf="data">{{ i + 1 }}</td> -->
                <td style="width: 20vw" *ngIf="data">
                  {{ data.split("|")[0] }}
                </td>
                <td style="width: 10vw" *ngIf="data">
                  <img style="width: 1.5rem" [src]="getFLagUrl(data)" />
                </td>
                <td style="width: 20vw" *ngIf="data">
                  {{ data.split("|")[1] }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="mob-table mt-4">
        <div
          style="max-height: 15rem; overflow-y: auto; overflow-x: auto"
          class="cont"
        >
          <div style="overflow-x: auto">
            <table
              class="table table-dark table-hover mx-2"
              style="min-width: 21rem"
            >
              <thead style="border: none">
                <tr style="background-color: transparent">
                  <th
                    scope="col"
                    style="width: 2rem; border-top-left-radius: 10px"
                  >
                    Country
                  </th>
                  <th scope="col" style="width: 2rem">Flag</th>
                  <th
                    scope="col"
                    style="width: 3rem; border-top-right-radius: 10px"
                  >
                    City
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of userData; let i = index">
                  <!-- <td style="width: 5vw" *ngIf="data">{{ i + 1 }}</td> -->
                  <td style="width: 4rem" *ngIf="data">
                    {{ data.split("|")[0] }}
                  </td>
                  <td style="width: 2rem" *ngIf="data">
                    <img style="width: 1.5rem" [src]="getFLagUrl(data)" />
                  </td>
                  <td style="width: 4rem" *ngIf="data">
                    {{ data.split("|")[1] }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
